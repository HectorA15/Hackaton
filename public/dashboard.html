<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Inventory Expiry Tracker</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .toolbar{display:flex;gap:12px;align-items:center;margin:16px 0;flex-wrap:wrap}
    .products-table{width:100%;border-collapse:collapse;margin-top:12px}
    .products-table th,.products-table td{padding:10px;border-bottom:1px solid #eef4ff;text-align:left}
    .badge{display:inline-block;padding:6px 8px;border-radius:8px;font-size:13px}
    .badge.warn{background:#fff7e6;color:#8a5800}
    .badge.ok{background:#f3fff6;color:#116630}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:40}
    .modal .box{background:#fff;padding:12px;border-radius:10px;max-width:920px;width:100%;max-height:90vh;overflow:auto}
    .scan-wrap{position:relative}
    video#preview{width:100%;height:auto;border-radius:8px;background:#000}
    .hidden{display:none}
    .select{padding:8px;border-radius:6px;border:1px solid #e7eefb;background:#fff}

    /* Overlay ROI adaptable por modo */
    .scan-frame{position:absolute;inset:0;pointer-events:none}
    .scan-frame::before{content:"";position:absolute;left:50%;top:50%;border:2px solid #2b8cff;border-radius:12px;box-shadow:0 0 0 9999px rgba(0,0,0,.35), 0 0 12px rgba(43,140,255,.6) inset;transform:translate(-50%,-50%)}
    .scan-frame.auto::before{width:70%;height:40%}
    .scan-frame.qr::before{width:60vmin;height:60vmin;max-width:80%;max-height:80%}
    .scan-frame.bar::before{width:88%;height:26%}

    .scan-status{font-size:12px;color:#6b7380;margin-top:6px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Inventory Expiry Tracker</h1>
      <nav class="nav">
        <a class="btn" href="/logout">Salir</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
        <h2 id="welcome">Bienvenido</h2>
        <div class="toolbar">
          <button id="openScanner" class="btn btn-primary">Escanear (cámara)</button>
          <button id="newProduct" class="btn">Añadir producto</button>
        </div>
      </div>

      <div id="summary" style="margin-top:6px;color:var(--muted)"></div>

      <table class="products-table" id="productsTable">
        <thead>
          <tr><th>Nombre</th><th>SKU / Lote</th><th>Caducidad</th><th>Días restantes</th><th>Cantidad</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal scanner -->
  <div id="scannerModal" class="modal hidden" aria-hidden="true">
    <div class="box">
      <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px">
        <label>Modo
          <select id="scanMode" class="select">
            <option value="auto" selected>Auto</option>
            <option value="qr">Solo QR</option>
            <option value="bar">Solo barras</option>
          </select>
        </label>
        <select id="cameraSelect" class="select"></select>
        <button id="closeScanner" class="btn">Cerrar</button>
      </div>

      <div class="scan-wrap">
        <video id="preview" autoplay playsinline muted></video>
        <div id="scanFrame" class="scan-frame auto" aria-hidden="true"></div>
      </div>
      <div class="scan-status">
        <span id="engineLabel">Motor: —</span> ·
        <span id="hintLabel">Tips: coloca el código dentro del recuadro y acércalo.</span>
      </div>
    </div>
  </div>

  <!-- ZXing primero; tu JS después -->
  <script src="https://unpkg.com/@zxing/browser@0.0.12/umd/index.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
